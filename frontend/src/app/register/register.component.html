
  <section class="register-container">
    <h2><b>Registrarse</b></h2>
    <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
      <div>
        <label for="ci_usuario">CI:</label>
        <input
          type="text"
          id="ci_usuario"
          name="ci_usuario"
          [(ngModel)]="registerData.ci_usuario"
          required
        />
      </div>
      <div>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="registerData.nombre"
          required
        />
      </div>
      <div>
        <label for="ap_paterno">Apellido Paterno:</label>
        <input
          type="text"
          id="ap_paterno"
          name="ap_paterno"
          [(ngModel)]="registerData.ap_paterno"
          required
        />
      </div>
      <div>
        <label for="ap_materno">Apellido Materno:</label>
        <input
          type="text"
          id="ap_materno"
          name="ap_materno"
          [(ngModel)]="registerData.ap_materno"
          required
        />
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
        />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
        />
      </div>
      <div>
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input
          type="confirmPassword"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
        />
      </div>
      <div>
        <label for="direccion">Dirección:</label>
        <input
          type="text"
          id="direccion"
          name="direccion"
          [(ngModel)]="registerData.direccion"
          required
        />
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input
          type="text"
          id="telefono"
          name="telefono"
          [(ngModel)]="registerData.telefono"
          required
        />
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
  </section>
